<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <img id="background-image" src="./assets/image/BG-Login.avif" alt="">
    <div class="box-login">
       
            <h2>Login</h2>
            <form action="">
                <div class="user-box">
                    <input id="username" type="text" name="" required="" placeholder="Username">
                </div>  
                <div class="user-box">
                    <input id="email" type="email" name="" required="" placeholder="Email">
                </div> 
                <div class="user-box">
                    <input id="password" type="password" name="" required="" placeholder="Password">
                    <i class="far fa-eye" id="togglePassword"></i>
                </div>  
                <div class="user-box" id="user-box-ps">
                    <input id="password-confirm" type="password" name="" required="" placeholder="Password Confirm">
                    <i class="far fa-eye" id="togglePassword"></i>
                </div> 
                <a href=""><h3>You don't have accounts?</h3></a>
            <div type="submit" class="box-submit"><button id="btn-submit">S U B M I T</button></div>
            </form>
            
            
        
    </div>
    <script src="./assets/js/register.js"></script>
</body>
</html>
